<html>
<head>
	<title>Random Pairings</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div id="userInputContainer">
					<input class="form-control" id="userName" type="text" placeholder="Your Name" />
					<input class="form-control" id="imageLink" type="text" placeholder="Image URL" />
					<a href="javascript:void(0)" id="submitName" class="btn btn-primary">Submit</a>
				</div>
				<div class="row" id="userProfile">
					<div class="col-md-6">
						<h1 id="setUserName"></h1>
					</div>
					<div class="col-md-6">
						<img id="setUserImg" width="200px" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div id="joinBtnContainer">
					<a href="javascript:void(0)" id="joinBtn" class="btn btn-success disabled">Join a Room</a>
				</div>
				<div class="hidden" id="messagesContainer">
					<div id="showMessagesContainer"></div>
					<input class="form-control" id="message" type="text" placeholder="Message" />
					<a href="javascript:void(0)" id="submitMessage" class="btn btn-primary">Submit</a>
				</div>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/javascript/app.js"></script>
</body>
</html>
